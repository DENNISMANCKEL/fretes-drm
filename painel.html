<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Administração - DRM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; color: #2a5d9f; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #2a5d9f; color: white; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 16px; background: #2a5d9f; color: white; border: none; cursor: pointer; border-radius: 4px; margin-top: 10px; }
    button:hover { background: #1c3f77; }
    #login, #erro { text-align: center; }
  </style>
</head>
<body>
  <h1>Painel de Cargas - DRM</h1>

  <div id="login">
    <p>Digite a senha de administrador:</p>
    <input type="password" id="senha" />
    <br>
    <button onclick="validarSenha()">Entrar</button>
    <p id="erro" style="color:red"></p>
  </div>

  <div id="conteudo" style="display:none">
    <table id="tabela">
      <thead id="cabecalho"></thead>
      <tbody id="corpo"></tbody>
    </table>
  </div>

  <script>
    const SENHA_CORRETA = "DRM250317@@!";

    function validarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_CORRETA) {
        document.getElementById("login").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
        carregarDados();
      } else {
        document.getElementById("erro").innerText = "Senha incorreta.";
      }
    }

    function carregarDados() {
      fetch("https://script.google.com/macros/s/AKfycbzCJ2dvIuptehOf-x1Ir9bB3BFLSu0X4Ua-LZAy1RdXUH3lImhFqtmO6OYL0ILyqTSRmw/exec")
        .then(res => res.json())
        .then(dados => {
          const cabecalho = document.getElementById("cabecalho");
          const corpo = document.getElementById("corpo");

          cabecalho.innerHTML = "";
          corpo.innerHTML = "";

          const campos = Object.keys(dados[0]);
          const tr = document.createElement("tr");
          campos.forEach(c => {
            const th = document.createElement("th");
            th.innerText = c;
            tr.appendChild(th);
          });
          cabecalho.appendChild(tr);

          dados.forEach(linha => {
            const tr = document.createElement("tr");
            campos.forEach(c => {
              const td = document.createElement("td");
              td.innerText = linha[c];
              tr.appendChild(td);
            });
            corpo.appendChild(tr);
          });
        })
        .catch(erro => {
          alert("Erro ao carregar dados: " + erro);
        });
    }
  </script>
</body>
</html>
