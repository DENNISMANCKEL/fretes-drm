<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - DRM</title>
  <style>
    body, html {
      box-sizing: border-box;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 95%;
      max-width: 500px;
      margin: 20px auto;
      padding: 30px 20px;
      border-radius: 15px;
      box-sizing: border-box;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 80%;
      height: auto;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button, .btn {
      width: 100%;
      background: #0050c8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover, .btn:hover {
      background: #003e99;
    }

    .btn.green {
      background: #28a745;
    }

    .btn.green:hover {
      background: #1e7e34;
    }

    label {
      text-align: left;
      display: block;
      margin: 5px 0 0 2px;
      font-weight: bold;
      font-size: 15px;
    }

    .carga-card {
      background: #f1f1f1;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }
      input, select, textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
    <h2>Cadastro de Carga</h2>

    <input type="text" id="id" placeholder="ID da carga (ex: 123456)">
    <input type="text" id="origem" placeholder="Origem">
    <input type="text" id="destino" placeholder="Destino">
    <input type="text" id="veiculo" placeholder="Tipo de Ve√≠culo">
    <input type="text" id="tipo" placeholder="Tipo de Carga">
    <input type="text" id="peso" placeholder="Peso (ex: 25 Ton)">
    <select id="rastreado">
      <option value="">Rastreado?</option>
      <option value="SIM">SIM</option>
      <option value="N√ÉO">N√ÉO</option>
    </select>
    <input type="text" id="valor" placeholder="Valor (ex: 5000)">
    <input type="text" id="whatsapp" placeholder="WhatsApp (apenas n√∫meros)">
    <textarea id="observacao" placeholder="Observa√ß√µes"></textarea>

    <button onclick="cadastrarCarga()">Cadastrar Carga</button>
    <p id="mensagem" style="text-align: center; margin-top: 10px;"></p>

    <h2 style="text-align:center;">Cargas Atuais</h2>
    <div id="lista" style="margin-top: 20px;"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec";

    function cadastrarCarga() {
      const dados = {
        id: document.getElementById("id").value,
        origem: document.getElementById("origem").value,
        destino: document.getElementById("destino").value,
        veiculo: document.getElementById("veiculo").value,
        tipo: document.getElementById("tipo").value,
        peso: document.getElementById("peso").value,
        rastreado: document.getElementById("rastreado").value,
        valor: document.getElementById("valor").value,
        whatsapp: document.getElementById("whatsapp").value,
        observacao: document.getElementById("observacao").value
      };

      const form = new URLSearchParams(dados);

      fetch(url, {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensagem").textContent = msg;
        carregarCargas();
      })
      .catch(() => {
        document.getElementById("mensagem").textContent = "‚ùå Erro ao enviar dados.";
      });
    }

    function removerCarga(id) {
      const form = new URLSearchParams();
      form.append("acao", "excluir");
      form.append("id", id);

      fetch(url, {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        carregarCargas();
      })
      .catch(() => alert("Erro ao deletar carga."));
    }

    function carregarCargas() {
      fetch(url)
        .then(res => res.json())
        .then(dados => {
          const lista = document.getElementById("lista");
          lista.innerHTML = "";
          if (!Array.isArray(dados) || dados.length === 0) {
            lista.innerHTML = "<p style='text-align:center;'>Nenhuma carga cadastrada.</p>";
            return;
          }

          dados.forEach(c => {
            const div = document.createElement("div");
            div.className = "carga-card";
            div.innerHTML = `
              <strong>ID:</strong> ${c.id}<br>
              ${c.origem} ‚Üí ${c.destino}<br>
              Tipo: ${c.tipo} | Ve√≠culo: ${c.veiculo} | Valor: R$ ${c.valor}<br>
              <button onclick="removerCarga('${c.id}')">üóëÔ∏è Remover</button>
            `;
            lista.appendChild(div);
          });
        })
        .catch(() => {
          document.getElementById("lista").innerHTML = "<p style='text-align:center;'>Erro ao carregar cargas.</p>";
        });
    }

    // Carrega assim que abre
    carregarCargas();
  </script>
</body>
</html>
