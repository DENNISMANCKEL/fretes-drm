<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - DRM</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    background: #fff;
    width: 95%;
    max-width: 500px;
    margin: 20px auto;
    padding: 30px 20px;
    border-radius: 15px;
    box-sizing: border-box;
  }

  .logo {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 80%;
    height: auto;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }

  button, .btn {
    width: 100%;
    background: #0050c8;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 14px;
    margin-top: 12px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover, .btn:hover {
    background: #003e99;
  }

  .btn.green {
    background: #28a745;
  }

  .btn.green:hover {
    background: #1e7e34;
  }

  label {
    text-align: left;
    display: block;
    margin: 5px 0 0 2px;
    font-weight: bold;
    font-size: 15px;
  }

  @media screen and (max-width: 400px) {
    .container {
      padding: 20px 15px;
    }
    input, select, textarea, button {
      font-size: 15px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
    <h2>Cadastro de Carga</h2>
    <input type="text" id="id" placeholder="ID da carga (ex: 123456)">
    <input type="text" id="origem" placeholder="Origem">
    <input type="text" id="destino" placeholder="Destino">
    <input type="text" id="veiculo" placeholder="Tipo de Veículo">
    <input type="text" id="tipo" placeholder="Tipo de Carga">
    <input type="text" id="peso" placeholder="Peso (ex: 25 Ton)">
    <select id="rastreado">
      <option value="">Rastreado?</option>
      <option value="SIM">SIM</option>
      <option value="NÃO">NÃO</option>
    </select>
    <input type="text" id="valor" placeholder="Valor (ex: 5000)">
    <input type="text" id="whatsapp" placeholder="WhatsApp (apenas números)">
    <textarea id="observacao" placeholder="Observações"></textarea>
    <button onclick="cadastrarCarga()">Cadastrar Carga</button>
    <p id="mensagem" style="text-align: center; margin-top: 10px;"></p>
    <h2 style="text-align:center;">Cargas Atuais</h2>
    <div id="lista"></div>
  </div>
