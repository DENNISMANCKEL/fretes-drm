
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área Administrativa - DRM</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    padding: 40px 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
    text-align: center;
  }
  .logo {
    display: block;
    margin: 0 auto 25px auto;
    max-width: 80%;
    height: auto;
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
    transition: transform 0.3s ease;
  }
  .logo:hover {
    transform: scale(1.05);
  }
  .btn {
    display: block;
    width: 80%;
    max-width: 300px;
    margin: 15px auto;
    padding: 15px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #0050c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn:hover {
    background-color: #003e99;
  }
</style>
</head>
<body>
  <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
  <div class="container">
    <h2>Painel Administrativo</h2>
    <p>Em breve, funcionalidades administrativas estarão disponíveis aqui.</p>
  </div>
</body>
</html>
