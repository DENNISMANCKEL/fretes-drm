<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administra√ß√£o de Cargas - DRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: #000;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      display: inline-block;
      background-color: #0055cc;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-delete {
      background-color: #d93025;
    }

    .frete {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 180px;
    }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Divulga Fretes DRM" class="logo">
    <h2>Cadastro de Carga</h2>

    <input type="text" id="id" placeholder="ID da carga">
    <input type="text" id="origem" placeholder="Origem">
    <input type="text" id="destino" placeholder="Destino">
    <input type="text" id="veiculo" placeholder="Tipo de Ve√≠culo">
    <input type="text" id="tipo" placeholder="Tipo de Carga">
    <input type="text" id="peso" placeholder="Peso (ex: 25 Ton)">
    <select id="rastreado">
      <option value="">Rastreado?</option>
      <option value="SIM">SIM</option>
      <option value="N√ÉO">N√ÉO</option>
    </select>
    <input type="text" id="valor" placeholder="Valor (ex: 5000)">
    <input type="text" id="whatsapp" placeholder="WhatsApp (apenas n√∫meros)">
    <textarea id="observacao" placeholder="Observa√ß√µes"></textarea>

    <button class="btn" onclick="cadastrarCarga()">Cadastrar Carga</button>
    <p id="mensagem"></p>

    <h2>Cargas Atuais</h2>
    <div id="listaCargas"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec";

    async function cadastrarCarga() {
      const dados = {
        id: document.getElementById("id").value.trim(),
        origem: document.getElementById("origem").value.trim(),
        destino: document.getElementById("destino").value.trim(),
        veiculo: document.getElementById("veiculo").value.trim(),
        tipo: document.getElementById("tipo").value.trim(),
        peso: document.getElementById("peso").value.trim(),
        rastreado: document.getElementById("rastreado").value.trim(),
        valor: document.getElementById("valor").value.trim(),
        whatsapp: document.getElementById("whatsapp").value.trim(),
        observacao: document.getElementById("observacao").value.trim()
      };

      const params = new URLSearchParams(dados);

      try {
        const resposta = await fetch(url, {
          method: "POST",
          body: params
        });
        const texto = await resposta.text();
        document.getElementById("mensagem").innerHTML = texto.includes("SUCESSO") ?
          `<span class="success">${texto}</span>` :
          `<span class="error">${texto}</span>`;
        carregarCargas();
      } catch (error) {
        document.getElementById("mensagem").innerHTML = `<span class="error">‚ùå Erro ao enviar dados.</span>`;
      }
    }

    async function carregarCargas() {
      try {
        const resposta = await fetch(url);
        const cargas = await resposta.json();
        const lista = document.getElementById("listaCargas");
        lista.innerHTML = "";
        cargas.forEach(carga => {
          const div = document.createElement("div");
          div.className = "frete";
          div.innerHTML = `
            <strong>ID:</strong> ${carga.id}<br>
            <strong>${carga.origem} ‚Üí ${carga.destino}</strong><br>
            Tipo: ${carga.tipo} | Ve√≠culo: ${carga.veiculo}<br>
            <strong>Valor:</strong> ${carga.valor}<br>
            <button class="btn btn-delete" onclick="removerCarga('${carga.id}')">üóëÔ∏è Remover</button>
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar cargas:", error);
      }
    }

   async function removerCarga(id) {
  const confirmacao = confirm(`Tem certeza que deseja remover a carga ID ${id}?`);
  if (!confirmacao) return;

  const urlComParametro = `${url}?acao=deletar&id=${encodeURIComponent(id)}`;

  try {
    const resposta = await fetch(urlComParametro);
    const texto = await resposta.text();
    alert(texto);
    carregarCargas();
  } catch (error) {
    alert("‚ùå Erro ao tentar remover carga.");
    console.error(error);
  }
}

    window.onload = carregarCargas;
  </script>
</body>
</html>
