<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Administração de Cargas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #2a5d9f; }
    form, table { background: white; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 900px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label, input, textarea { display: block; width: 100%; margin-top: 10px; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #2a5d9f; color: white; padding: 10px; margin-top: 15px; border: none; border-radius: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .btn-pequeno { padding: 5px 10px; margin: 2px; font-size: 12px; }
    .msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Área Administrativa - DRM</h1>

  <form id="form-carga">
    <label>Origem:</label><input type="text" name="origem" required>
    <label>Destino:</label><input type="text" name="destino" required>
    <label>Veículo:</label><input type="text" name="veiculo" required>
    <label>Tipo:</label><input type="text" name="tipo" required>
    <label>Rastreado:</label><input type="text" name="rastreado" required>
    <label>Valor:</label><input type="text" name="valor" required>
    <label>WhatsApp:</label><input type="text" name="whatsapp" required>
    <label>Observação:</label><textarea name="observacao"></textarea>
    <button type="submit">Cadastrar Carga</button>
    <div class="msg" id="mensagem"></div>
  </form>

  <table id="tabela-cargas">
    <thead>
      <tr>
        <th>Origem</th><th>Destino</th><th>Veículo</th><th>Tipo</th><th>Rastreado</th><th>Valor</th><th>WhatsApp</th><th>Obs</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center">
    <button onclick="location.href='motorista.html'">Visualizar como Motorista</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxQgffGsEC638_xgvtTpRnmMWUWhFW7qoF3OsnS8M0aq8WddEPCGECE_YZB6GWV6slROg/exec";

    function carregarCargas() {
      fetch(API_URL)
        .then(res => res.json())
        .then(cargas => {
          const tbody = document.querySelector("#tabela-cargas tbody");
          tbody.innerHTML = "";
          cargas.forEach(carga => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><input value="${carga.origem}"></td>
              <td><input value="${carga.destino}"></td>
              <td><input value="${carga.veiculo}"></td>
              <td><input value="${carga.tipo}"></td>
              <td><input value="${carga.rastreado}"></td>
              <td><input value="${carga.valor}"></td>
              <td><input value="${carga.whatsapp}"></td>
              <td><input value="${carga.observacao}"></td>
              <td>
                <button class="btn-pequeno" onclick="editarCarga(this, ${carga.index})">Salvar</button>
                <button class="btn-pequeno" onclick="excluirCarga(${carga.index})">Excluir</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function excluirCarga(index) {
      if (!confirm("Deseja realmente excluir esta carga?")) return;
      fetch(`${API_URL}?index=${index}`, { method: "DELETE" })
        .then(res => res.text())
        .then(() => carregarCargas());
    }

    function editarCarga(botao, index) {
      const linha = botao.closest("tr");
      const inputs = linha.querySelectorAll("input");
      const dados = {
        index,
        origem: inputs[0].value,
        destino: inputs[1].value,
        veiculo: inputs[2].value,
        tipo: inputs[3].value,
        rastreado: inputs[4].value,
        valor: inputs[5].value,
        whatsapp: inputs[6].value,
        observacao: inputs[7].value
      };
      fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(res => res.text())
      .then(() => carregarCargas());
    }

    document.getElementById("form-carga").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const dados = {
        origem: form.origem.value,
        destino: form.destino.value,
        veiculo: form.veiculo.value,
        tipo: form.tipo.value,
        rastreado: form.rastreado.value,
        valor: form.valor.value,
        whatsapp: form.whatsapp.value,
        observacao: form.observacao.value
      };
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensagem").innerText = msg;
        form.reset();
        carregarCargas();
      });
    });

    // Carregar lista ao abrir
    carregarCargas();
  </script>
</body>
</html>
