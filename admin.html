<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      width: 95%;
      max-width: 600px;
      box-sizing: border-box;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    button {
      background-color: #0050c8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Carga</h2>
    <input type="text" id="id" placeholder="ID da carga">
    <input type="text" id="origem" placeholder="Origem">
    <input type="text" id="destino" placeholder="Destino">
    <input type="text" id="veiculo" placeholder="Tipo de Veículo">
    <input type="text" id="tipo" placeholder="Tipo de Carga">
    <input type="text" id="peso" placeholder="Peso">
    <select id="rastreado">
      <option value="">Rastreado?</option>
      <option value="SIM">SIM</option>
      <option value="NÃO">NÃO</option>
    </select>
    <input type="text" id="valor" placeholder="Valor">
    <input type="text" id="whatsapp" placeholder="WhatsApp">
    <textarea id="observacao" placeholder="Observações"></textarea>
    <button onclick="cadastrarCarga()">Cadastrar Carga</button>
    <p id="mensagem"></p>

    <h3>Cargas Atuais</h3>
    <div id="lista"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec";

    function cadastrarCarga() {
      const dados = {
        id: document.getElementById("id").value,
        origem: document.getElementById("origem").value,
        destino: document.getElementById("destino").value,
        veiculo: document.getElementById("veiculo").value,
        tipo: document.getElementById("tipo").value,
        peso: document.getElementById("peso").value,
        rastreado: document.getElementById("rastreado").value,
        valor: document.getElementById("valor").value,
        whatsapp: document.getElementById("whatsapp").value,
        observacao: document.getElementById("observacao").value
      };

      const form = new URLSearchParams(dados);

      fetch(url, { method: "POST", body: form })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("mensagem").textContent = msg;
          if (msg.includes("✅")) {
            document.querySelectorAll("input, textarea, select").forEach(el => el.value = "");
            document.getElementById("id").focus();
          }
          carregarCargas();
        });
    }

    function removerCarga(id) {
      const form = new URLSearchParams();
      form.append("acao", "excluir");
      form.append("id", id);

      fetch(url, { method: "POST", body: form })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          carregarCargas();
        });
    }

    function carregarCargas() {
      fetch(url)
        .then(res => res.json())
        .then(dados => {
          const lista = document.getElementById("lista");
          lista.innerHTML = "";
          dados.forEach(c => {
            lista.innerHTML += `
              <div>
                <strong>ID:</strong> ${c.id} - ${c.origem} → ${c.destino}
                <button onclick="removerCarga('${c.id}')">Remover</button>
              </div>
            `;
          });
        });
    }

    carregarCargas();
  </script>
</body>
</html>
