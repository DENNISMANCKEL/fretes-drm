<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Motorista - Cargas Disponíveis</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    section { background: white; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #2a5d9f; }
    .btn { background: #2a5d9f; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; display: inline-block; text-decoration: none; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; }
    ul { padding-left: 0; list-style: none; }
    li { margin-bottom: 25px; }
  </style>
</head>
<body>
  <section>
    <h2>Cargas em Oferta</h2>
    <ul id="lista-cargas">Carregando cargas...</ul>
  </section>

 <script>
  fetch("https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec")
    .then(res => res.json())
    .then(cargas => {
      const lista = document.getElementById("lista-cargas");
      lista.innerHTML = "";
      cargas.forEach(carga => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${carga.origem} → ${carga.destino}</strong><br>
          Tipo: ${carga.tipo} | Veículo: ${carga.veiculo} | R$: ${carga.valor}<br>
          <a href="https://wa.me/${carga.whatsapp.replace(/\D/g, '')}?text=Tenho%20interesse%20na%20carga%20${carga.origem}%20para%20${carga.destino}" target="_blank" class="btn">Tenho Interesse</a>
          <hr>
        `;
        lista.appendChild(li);
      });
    })
    .catch(err => {
      const lista = document.getElementById("lista-cargas");
      lista.innerHTML = "❌ Erro ao carregar cargas.";
      console.error("Erro ao buscar cargas:", err);
    });
</script>
</body>
</html>
