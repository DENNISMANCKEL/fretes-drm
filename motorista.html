<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Motorista - Cargas Disponíveis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2a5d9f;
    }
    .btn {
      background: #2a5d9f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <section>
    <h2>Cargas em Oferta</h2>
    <ul id="lista-cargas">Carregando cargas...</ul>
  </section>

  <script>
  fetch("https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec")
    .then(res => res.json())
    .then(cargas => {
      const lista = document.getElementById("lista-cargas");
      lista.innerHTML = "";

      if (!Array.isArray(cargas)) {
        throw new Error("Resposta inesperada do servidor");
      }

      cargas.forEach(carga => {
        const origem = carga.origem || "Origem não informada";
        const destino = carga.destino || "Destino não informado";
        const tipo = carga.tipo || "-";
        const veiculo = carga.veiculo || "-";
        const valor = carga.valor || "-";
        const whatsapp = String(carga.whatsapp || "").replace(/\D/g, "");
        const id = carga.id || "-";

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>ID: ${id}</strong><br>
          <strong>${origem} → ${destino}</strong><br>
          Tipo: ${tipo} | Veículo: ${veiculo} | Valor: R$ ${valor}<br>
          <a href="https://wa.me/55${whatsapp}?text=Tenho%20interesse%20na%20carga%20${origem}%20para%20${destino}%20(ID%3A%20${id})%0ADocumentos%3A%20https%3A%2F%2Fdennismanckel.github.io%2Ffretes-drm%2Fdocumentos.html%3Ffrete_id%3D${id}" target="_blank" class="btn">Tenho Interesse</a>
          <hr>
        `;
        lista.appendChild(li);
      });
    })
    .catch(err => {
      const lista = document.getElementById("lista-cargas");
      lista.innerHTML = "❌ Erro ao carregar cargas.";
      console.error("Erro ao buscar cargas:", err);
    });
</script>
</body>
</html>
