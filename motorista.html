<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargas Dispon√≠veis - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      width: 95%;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box;
    }
    .logo {
      max-width: 280px;
      margin-bottom: 25px;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0050c8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #003e99;
    }
    .btn.green {
      background-color: #28a745;
    }
    .btn.green:hover {
      background-color: #1e7e34;
    }
    .frete-card {
      background: #ffffff;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 15px;
    }
    .frete-card strong {
      color: #000;
    }
    @media screen and (max-width: 480px) {
      .btn {
        font-size: 15px;
        padding: 12px;
      }
      .frete-card {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
    <h2 style="margin-bottom: 20px;">Cargas Dispon√≠veis</h2>
    <div id="lista-cargas">Carregando...</div>
  </div>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec";

    function formatarValor(valor) {
      const num = parseFloat(String(valor).replace(/[R$\s.]/g, "").replace(",", "."));
      if (isNaN(num)) return valor;
      return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    fetch(URL_SCRIPT)
      .then(res => res.json())
      .then(cargas => {
        const lista = document.getElementById("lista-cargas");
        lista.innerHTML = "";
        cargas.forEach(c => {
          const id = c.id || "sem_id";
          const origem = c.origem || "";
          const destino = c.destino || "";
          const tipo = c.tipo || "";
          const veiculo = c.veiculo || "";
          const peso = c.peso || "-";
          const rastreado = c.rastreado || "";
          const valor = formatarValor(c.valor || "");
          const whatsapp = String(c.whatsapp || "").replace(/\D/g, "");
          const observacao = c.observacao || "-";
          const msg = `Tenho interesse na carga ${origem} para ${destino} (ID: ${id})`;

          const div = document.createElement("div");
          div.className = "frete-card";
          div.innerHTML = `
            <strong>ID:</strong> ${id}<br>
            <strong>${origem} ‚Üí ${destino}</strong><br>
            <strong>Ve√≠culo:</strong> ${veiculo} | <strong>Tipo:</strong> ${tipo}<br>
            <strong>Peso:</strong> ${peso} | <strong>Rastreado:</strong> ${rastreado} | <strong>Valor:</strong> <strong>${valor}</strong><br>
            <strong>üìù Observa√ß√£o:</strong> ${observacao}<br><br>
            <a class="btn" target="_blank" href="https://wa.me/55${whatsapp}?text=${encodeURIComponent(msg)}">Tenho Interesse</a>
            <a class="btn green" href="documentos.html?frete_id=${id}">üìé Enviar Documentos</a>
          `;
          lista.appendChild(div);
        });
      });
  </script>
</body>
</html>
