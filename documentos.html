<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Documentos - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 30px 20px;
      border-radius: 15px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 80%;
      height: auto;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #0050c8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003e99;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    @media screen and (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
    <h2 style="text-align: center;">Envio de Documentos</h2>

    <label>Nome do Motorista</label>
    <input type="text" id="nome_motorista" placeholder="Nome completo" required>

    <label>Telefone do Motorista</label>
    <input type="text" id="telefone_motorista" placeholder="(DDD) 99999-9999" required>

    <label>Contatos Comerciais</label>
    <input type="text" id="contatos_comerciais">

    <label>Contatos Pessoais</label>
    <input type="text" id="contatos_pessoais">

    <label>Observa√ß√µes</label>
    <textarea id="observacoes" placeholder="Escreva observa√ß√µes importantes..."></textarea>

    <label>Tipo de Ve√≠culo</label>
    <select id="tipo_veiculo" onchange="verificarTipo()" required>
      <option value="">Selecione...</option>
      <option value="TRUCK">TRUCK</option>
      <option value="CAVALO/CARRETA">CAVALO/CARRETA</option>
    </select>

    <label>CNH Motorista</label>
    <input type="file" id="cnh" required>

    <label>CRLV do Truck / Cavalo</label>
    <input type="file" id="crlv_truck" required>

    <div id="crlv_carreta_container" style="display: none;">
      <label>CRLV da Carreta</label>
      <input type="file" id="crlv_carreta">
    </div>

    <label>ANTT do Propriet√°rio</label>
    <input type="file" id="antt" required>

    <label>Dados do Rastreador</label>
    <input type="file" id="rastreador">

    <label>Comprovante de Endere√ßo do Motorista</label>
    <input type="file" id="endereco">

    <label>TAG de Ped√°gio</label>
    <input type="file" id="tag">

    <label>Dados PIX do Propriet√°rio</label>
    <input type="file" id="pix">

    <button onclick="enviarDocumentos()">üìé Enviar Documentos</button>
    <p id="mensagem" style="margin-top: 15px; font-weight: bold;"></p>
  </div>

  <script>
    function verificarTipo() {
      const tipo = document.getElementById("tipo_veiculo").value;
      document.getElementById("crlv_carreta_container").style.display = tipo === "CAVALO/CARRETA" ? "block" : "none";
    }

    function enviarDocumentos() {
      const form = new FormData();
      form.append("nome_motorista", document.getElementById("nome_motorista").value);
      form.append("telefone_motorista", document.getElementById("telefone_motorista").value);
      form.append("contatos_comerciais", document.getElementById("contatos_comerciais").value);
      form.append("contatos_pessoais", document.getElementById("contatos_pessoais").value);
      form.append("observacoes", document.getElementById("observacoes").value);
      form.append("tipo_veiculo", document.getElementById("tipo_veiculo").value);
      form.append("cnh", document.getElementById("cnh").files[0]);
      form.append("crlv_truck", document.getElementById("crlv_truck").files[0]);
      const tipo = document.getElementById("tipo_veiculo").value;
      if (tipo === "CAVALO/CARRETA") {
        form.append("crlv_carreta", document.getElementById("crlv_carreta").files[0]);
      }
      form.append("antt", document.getElementById("antt").files[0]);
      form.append("rastreador", document.getElementById("rastreador").files[0]);
      form.append("endereco", document.getElementById("endereco").files[0]);
      form.append("tag", document.getElementById("tag").files[0]);
      form.append("pix", document.getElementById("pix").files[0]);

      fetch("https://script.google.com/macros/s/AKfycbwL18MW8t3OK7SC9O0pJSb_yUpI2K3hfdvRgdynFj6QidXK8BdUuXihCkPzWl37CNi_/exec", {
        method: "POST",
        body: form
      })
      .then(r => r.text())
      .then(txt => {
        document.getElementById("mensagem").textContent = txt;
        setTimeout(() => window.location.href = "motorista.html", 3500);
      })
      .catch(err => document.getElementById("mensagem").textContent = "‚ùå Erro ao enviar.");
    }
  </script>
</body>
</html>
