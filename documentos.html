<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Documentos - Divulga Fretes DRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: black;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Divulga Fretes DRM" class="logo">
    <h2>Envio de Documentos</h2>

    <form action="https://formsubmit.co/seu_email@seudominio.com" method="POST" enctype="multipart/form-data">

      <!-- Redirecionamento automático para motorista.html -->
      <input type="hidden" name="_redirect" value="https://dennismanckel.github.io/fretes-drm/motorista.html">

      <!-- Tipo de Veículo -->
      <label for="tipoVeiculo">Tipo de Veículo</label>
      <select name="Tipo de Veículo" id="tipoVeiculo" required>
        <option value="">Selecione</option>
        <option value="TRUCK">TRUCK</option>
        <option value="CARRETA">CARRETA</option>
      </select>

      <!-- ID da Carga (já vindo na URL via parâmetro frete_id) -->
      <label for="freteId">ID da Carga</label>
      <input type="text" name="ID da Carga" id="freteId" readonly>

      <!-- Nome Motorista -->
      <label>Nome do Motorista</label>
      <input type="text" name="Nome do Motorista" required>

      <!-- Telefone -->
      <label>Telefone do Motorista</label>
      <input type="text" name="Telefone do Motorista" required>

      <!-- Contatos Comerciais -->
      <label>Contatos Comerciais</label>
      <input type="text" name="Contatos Comerciais">

      <!-- Contatos Pessoais -->
      <label>Contatos Pessoais</label>
      <input type="text" name="Contatos Pessoais">

      <!-- Uploads -->

      <label>CNH Motorista</label>
      <input type="file" name="CNH Motorista">

      <label>CRLV do Truck / Cavalo</label>
      <input type="file" name="CRLV Truck Cavalo">

      <label>CRLV da Carreta</label>
      <input type="file" name="CRLV Carreta">

      <label>ANTT do Proprietário</label>
      <input type="file" name="ANTT Proprietário">

      <label>Dados do Rastreador</label>
      <input type="file" name="Dados Rastreador">

      <label>Comprovante de Endereço do Motorista</label>
      <input type="file" name="Comprovante Endereço Motorista">

      <label>Tag Pedágio</label>
      <input type="file" name="Tag Pedágio">

      <label>Dados PIX do Proprietário</label>
      <input type="file" name="PIX Proprietário">

      <!-- Observações -->
      <label>Observações</label>
      <textarea name="Observações" rows="3"></textarea>

      <button class="btn" type="submit">Enviar</button>

    </form>
  </div>

  <script>
    // Preencher ID da carga automaticamente com base na URL (frete_id=xxxxxx)
    const urlParams = new URLSearchParams(window.location.search);
    const freteId = urlParams.get('frete_id');
    if (freteId) {
      document.getElementById('freteId').value = freteId;
    }
  </script>
</body>
</html>
