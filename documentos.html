<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Documentos - Divulga Fretes DRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      color: #000;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: inline-block;
      background-color: #0055cc;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Divulga Fretes DRM" class="logo">
    <h2>Envio de Documentos</h2>

    <form action="https://formsubmit.co/programacao03@agilixlogistica.com.br" method="POST" enctype="multipart/form-data">

      <!-- TIPO DE VEÍCULO -->
      <label for="tipoVeiculo">Tipo de Veículo</label>
      <select id="tipoVeiculo" name="Tipo de Veículo" required>
        <option value="">Selecione</option>
        <option value="TRUCK">TRUCK</option>
        <option value="CARRETA">CARRETA</option>
      </select>

      <!-- ID DA CARGA (pré-preenchido pela URL) -->
      <label for="id">ID da Carga</label>
      <input type="text" id="id" name="ID da Carga" readonly>

      <!-- CAMPOS DE TEXTO -->
      <label for="nomeMotorista">Nome do Motorista</label>
      <input type="text" id="nomeMotorista" name="Nome do Motorista" required>

      <label for="telefoneMotorista">Telefone do Motorista</label>
      <input type="text" id="telefoneMotorista" name="Telefone do Motorista" required>

      <label for="contatosComerciais">Contatos Comerciais</label>
      <textarea id="contatosComerciais" name="Contatos Comerciais"></textarea>

      <label for="contatosPessoais">Contatos Pessoais</label>
      <textarea id="contatosPessoais" name="Contatos Pessoais"></textarea>

      <!-- UPLOADS -->
      <label>CNH Motorista</label>
      <input type="file" name="CNH Motorista" required>

      <label>CRLV do Truck / Cavalo</label>
      <input type="file" name="CRLV do Truck ou Cavalo" required>

      <label>CRLV da Carreta</label>
      <input type="file" name="CRLV da Carreta">

      <label>ANTT do Proprietário</label>
      <input type="file" name="ANTT do Proprietário">

      <label>Dados do Rastreador</label>
      <input type="file" name="Dados do Rastreador">

      <label>Comprovante de Endereço do Motorista</label>
      <input type="file" name="Comprovante de Endereço do Motorista">

      <label>Tag Pedágio</label>
      <input type="file" name="Tag Pedágio">

      <label>Dados PIX do Proprietário</label>
      <input type="file" name="Dados PIX do Proprietário">

      <label for="observacoes">Observação</label>
      <textarea id="observacoes" name="Observação"></textarea>

      <!-- Oculta Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirecionamento Automático após envio -->
      <input type="hidden" name="_redirect" value="https://dennismanckel.github.io/fretes-drm/motorista.html">

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Preenche o campo ID da Carga com base no parâmetro da URL
    const params = new URLSearchParams(window.location.search);
    const idCarga = params.get("frete_id");
    if (idCarga) {
      document.getElementById("id").value = idCarga;
    }
  </script>
</body>
</html>
