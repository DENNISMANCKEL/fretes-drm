<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Documentos - DRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: black;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0055cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
    .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Envio de Documentos</h2>
    <form action="https://formsubmit.co/programacao03@agilixlogistica.com.br" method="POST" enctype="multipart/form-data">
      
      <label>Tipo de Veículo:</label>
      <select name="tipo_veiculo" id="tipo_veiculo" onchange="mostrarCRLVCarreta()" required>
        <option value="">Selecione</option>
        <option value="Truck">Truck</option>
        <option value="Cavalo + Carreta">Cavalo + Carreta</option>
      </select>

      <input type="hidden" name="frete_id" id="frete_id">

      <label>Nome do Motorista:</label>
      <input type="text" name="nome_motorista" required>

      <label>Telefone do Motorista:</label>
      <input type="text" name="telefone_motorista" required>

      <label>Contatos Comerciais:</label>
      <textarea name="contatos_comerciais" required></textarea>

      <label>Contatos Pessoais:</label>
      <textarea name="contatos_pessoais" required></textarea>

      <label>CNH Motorista:</label>
      <input type="file" name="cnh" required>

      <label>CRLV do Truck / Cavalo:</label>
      <input type="file" name="crlv_cavalo" required>

      <div id="crlv_carreta_field" style="display: none;">
        <label>CRLV da Carreta:</label>
        <input type="file" name="crlv_carreta">
      </div>

      <label>ANTT do Proprietário:</label>
      <input type="file" name="antt" required>

      <label>Dados do Rastreador:</label>
      <input type="file" name="rastreador" required>

      <label>Comprovante de Endereço:</label>
      <input type="file" name="endereco" required>

      <label>TAG Pedágio:</label>
      <input type="file" name="tag_pedagio" required>

      <label>Dados PIX Proprietário:</label>
      <input type="file" name="pix_proprietario" required>

      <label>Observação:</label>
      <textarea name="observacoes"></textarea>

      <button type="submit">Enviar Documentos</button>
    </form>
  </div>

  <script>
    function mostrarCRLVCarreta() {
      const tipo = document.getElementById('tipo_veiculo').value;
      document.getElementById('crlv_carreta_field').style.display = (tipo === 'Cavalo + Carreta') ? 'block' : 'none';
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get('frete_id')) {
      document.getElementById('frete_id').value = params.get('frete_id');
    }
  </script>
</body>
</html>
