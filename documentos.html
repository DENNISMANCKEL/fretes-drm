<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Documentos - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      width: 95%;
      max-width: 700px;
      text-align: center;
      box-sizing: border-box;
    }
    .logo {
      max-width: 280px;
      margin-bottom: 25px;
    }
    input[type="text"], input[type="file"], textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0050c8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #003e99;
    }
    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
    }
    @media screen and (max-width: 480px) {
      input, select, textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
    <h2>Envio de Documentos</h2>

    <label>Nome do Motorista</label>
    <input type="text" id="nome_motorista" placeholder="Nome completo">

    <label>Telefone do Motorista</label>
    <input type="text" id="telefone_motorista" placeholder="(DDD) 99999-9999">

    <label>Contatos Comerciais</label>
    <input type="text" id="contatos_comerciais" placeholder="Informações comerciais">

    <label>Contatos Pessoais</label>
    <input type="text" id="contatos_pessoais" placeholder="Informações pessoais">

    <label>Observações</label>
    <textarea id="observacao" placeholder="Escreva observações importantes..."></textarea>

    <label>Tipo de Veículo</label>
    <select id="tipo_veiculo" onchange="verificarTipo()">
      <option value="">Selecione</option>
      <option value="TRUCK">TRUCK</option>
      <option value="CARRETA">CARRETA</option>
    </select>

    <label>CNH Motorista</label>
    <input type="file" id="cnh">

    <label>CRLV do Truck / Cavalo</label>
    <input type="file" id="crlv_truck">

    <div id="crlv_carreta_container" style="display: none;">
      <label>CRLV da Carreta</label>
      <input type="file" id="crlv_carreta">
    </div>

    <label>ANTT do Proprietário</label>
    <input type="file" id="antt">

    <label>Dados do Rastreador</label>
    <input type="file" id="rastreador">

    <label>Comprovante de Endereço do Motorista</label>
    <input type="file" id="endereco">

    <label>Tag Pedágio</label>
    <input type="file" id="tag">

    <label>Dados PIX do Proprietário</label>
    <input type="file" id="pix">

    <button onclick="enviarDocumentos()">Enviar</button>
    <p id="mensagem" style="margin-top: 15px;"></p>
  </div>

  <script>
    function verificarTipo() {
      const tipo = document.getElementById("tipo_veiculo").value;
      document.getElementById("crlv_carreta_container").style.display = tipo === "CARRETA" ? "block" : "none";
    }

    function enviarDocumentos() {
      const form = new FormData();
      form.append("nome_motorista", document.getElementById("nome_motorista").value);
      form.append("telefone_motorista", document.getElementById("telefone_motorista").value);
      form.append("contatos_comerciais", document.getElementById("contatos_comerciais").value);
      form.append("contatos_pessoais", document.getElementById("contatos_pessoais").value);
      form.append("observacao", document.getElementById("observacao").value);
      form.append("tipo_veiculo", document.getElementById("tipo_veiculo").value);
      form.append("cnh", document.getElementById("cnh").files[0]);
      form.append("crlv_truck", document.getElementById("crlv_truck").files[0]);
      const tipo = document.getElementById("tipo_veiculo").value;
      if (tipo === "CARRETA") {
        form.append("crlv_carreta", document.getElementById("crlv_carreta").files[0]);
      }
      form.append("antt", document.getElementById("antt").files[0]);
      form.append("rastreador", document.getElementById("rastreador").files[0]);
      form.append("endereco", document.getElementById("endereco").files[0]);
      form.append("tag", document.getElementById("tag").files[0]);
      form.append("pix", document.getElementById("pix").files[0]);

      fetch("https://script.google.com/macros/s/AKfycbwL18MW8t3OK7SC9O0pJSb_yUpI2K3hfdvRgdynFj6QidXK8BdUuXihCkPzWl37CNi_/exec", {
        method: "POST",
        body: form
      })
      .then(r => r.text())
      .then(txt => document.getElementById("mensagem").textContent = txt)
      .catch(err => document.getElementById("mensagem").textContent = "Erro ao enviar.");
    }
  </script>
</body>
</html>
