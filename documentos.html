<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Envio de Documentos - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-sizing: border-box;
    }
    h2 {
      color: #2a5d9f;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input[type="text"], input[type="file"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0050c8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #003e99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Envio de Documentos do Motorista</h2>
    <form action="https://formsubmit.co/programacao03@agilixlogistica.com.br" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="frete_id" id="frete_id" />

      <label>CNH do Motorista:</label>
      <input type="file" name="cnh" required />

      <label>ANTT:</label>
      <input type="file" name="antt" required />

      <label>CRLV do Cavalo/Truck:</label>
      <input type="file" name="crlv_cavalo" required />

      <label>CRLV da Carreta:</label>
      <input type="file" name="crlv_carreta" required />

      <label>Comprovante de Endereço:</label>
      <input type="file" name="endereco" required />

      <label>Referências Pessoais:</label>
      <textarea name="ref_pessoais" required rows="3"></textarea>

      <label>Referências Comerciais:</label>
      <textarea name="ref_comerciais" required rows="3"></textarea>

      <label>Telefone do Motorista:</label>
      <input type="text" name="telefone" required />

      <label>Observações:</label>
      <textarea name="observacoes" rows="3"></textarea>

      <button type="submit">Enviar Documentos</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const freteId = urlParams.get('frete_id') || '';
    document.getElementById('frete_id').value = freteId;
  </script>
</body>
</html>
