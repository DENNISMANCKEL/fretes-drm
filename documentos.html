<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Documentos - DRM</title>
  <style>
    body { font-family: Arial, sans-serif; background: black; color: white; padding: 20px; }
    .container { background: white; color: black; padding: 20px; border-radius: 10px; }
    input, textarea, select, button { width: 100%; margin: 5px 0; padding: 8px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Envio de Documentos - Frete ID: <span id="id-frete"></span></h2>

    <form action="https://formsubmit.co/seu_email@exemplo.com" method="POST" enctype="multipart/form-data" onsubmit="enviarSucesso()">

      <!-- ID da carga (oculto) -->
      <input type="hidden" name="Frete ID" id="frete_id">
      <input type="hidden" name="_subject" value="üìé Documentos do Motorista DRM">

      <label>Nome do Motorista:</label>
      <input type="text" name="Nome do Motorista" required>

      <label>Telefone:</label>
      <input type="text" name="Telefone" id="telefone" required>

      <label>Refer√™ncias Pessoais:</label>
      <textarea name="Refer√™ncias Pessoais" placeholder="3 contatos pessoais"></textarea>

      <label>Refer√™ncias Comerciais:</label>
      <textarea name="Refer√™ncias Comerciais" placeholder="3 contatos comerciais"></textarea>

      <label>Observa√ß√µes:</label>
      <textarea name="Observa√ß√£o"></textarea>

      <label>Tipo de Ve√≠culo:</label>
      <select name="Tipo de Ve√≠culo" id="tipo_veiculo" onchange="mostrarCampos()" required>
        <option value="">Selecione</option>
        <option>CARRO LEVE</option>
        <option>TRUCK</option>
        <option>CARRETA</option>
        <option>BITREM</option>
        <option>RODOTREM</option>
      </select>

      <label>Placa do Cavalo/Truck:</label>
      <input type="file" name="Placa Cavalo">

      <div id="carreta1">
        <label>Placa da Carreta:</label>
        <input type="file" name="Placa Carreta">
      </div>

      <div id="carreta2" style="display:none;">
        <label>Placa da Carreta 2:</label>
        <input type="file" name="Placa Carreta 2">
      </div>

      <label>CNH do Motorista:</label>
      <input type="file" name="CNH" accept="image/*,application/pdf">

      <label>ANTT:</label>
      <input type="file" name="ANTT">

      <label>Rastreador:</label>
      <input type="file" name="Rastreador">

      <label>Comprovante de Endere√ßo:</label>
      <input type="file" name="Comprovante de Endere√ßo">

      <label>TAG Ped√°gio:</label>
      <input type="file" name="TAG Ped√°gio">

      <label>PIX / Dados Banc√°rios:</label>
      <input type="file" name="PIX Dados Bancarios">

      <button type="submit">Enviar Documentos</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("frete_id");
    if (id) {
      document.getElementById("id-frete").innerText = id;
      document.getElementById("frete_id").value = id;
    }

    document.getElementById("telefone").addEventListener("input", function() {
      let v = this.value.replace(/\D/g, "");
      v = v.replace(/^(\d{2})(\d{4,5})(\d{4}).*/, "($1)$2-$3");
      this.value = v;
    });

    function mostrarCampos() {
      const tipo = document.getElementById("tipo_veiculo").value;
      document.getElementById("carreta1").style.display = (tipo !== "CARRO LEVE" && tipo !== "TRUCK") ? "block" : "none";
      document.getElementById("carreta2").style.display = (tipo === "BITREM" || tipo === "RODOTREM") ? "block" : "none";
    }

    function enviarSucesso() {
      setTimeout(() => {
        alert("‚úÖ Documentos enviados com sucesso!");
        window.location.href = "motorista.html";
      }, 500);
    }
  </script>
</body>
</html>
