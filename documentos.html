
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Documentos - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 30px 20px;
      border-radius: 15px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 80%;
      height: auto;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #0050c8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003e99;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    @media screen and (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
    <h2 style="text-align: center;">Envio de Documentos</h2>

    <form action="https://formsubmit.co/programacao03@agilixlogistica.com.br" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://dennismanckel.github.io/fretes-drm/motorista.html">

      <label>Nome do Motorista</label>
      <input type="text" name="nome_motorista" required>

      <label>Telefone do Motorista</label>
      <input type="text" name="telefone_motorista" required>

      <label>Contatos Comerciais</label>
      <input type="text" name="contatos_comerciais">

      <label>Contatos Pessoais</label>
      <input type="text" name="contatos_pessoais">

      <label>Observa√ß√µes</label>
      <textarea name="observacoes"></textarea>

      <label>Tipo de Ve√≠culo</label>
      <select name="tipo_veiculo" id="tipo_veiculo" onchange="verificarTipo()" required>
        <option value="">Selecione...</option>
        <option value="TRUCK">TRUCK</option>
        <option value="CAVALO/CARRETA">CAVALO/CARRETA</option>
      </select>

      <label>CNH Motorista</label>
      <input type="file" name="cnh" required>

      <label>CRLV do Truck / Cavalo</label>
      <input type="file" name="crlv_truck" required>

      <div id="crlv_carreta_container" style="display: none;">
        <label>CRLV da Carreta</label>
        <input type="file" name="crlv_carreta">
      </div>

      <label>ANTT do Propriet√°rio</label>
      <input type="file" name="antt" required>

      <label>Dados do Rastreador</label>
      <input type="file" name="rastreador">

      <label>Comprovante de Endere√ßo</label>
      <input type="file" name="endereco">

      <label>TAG de Ped√°gio</label>
      <input type="file" name="tag">

      <label>PIX do Propriet√°rio</label>
      <input type="file" name="pix">

      <button type="submit">üìé Enviar Documentos</button>
    </form>
  </div>

  <script>
    function verificarTipo() {
      const tipo = document.getElementById("tipo_veiculo").value;
      document.getElementById("crlv_carreta_container").style.display = tipo === "CAVALO/CARRETA" ? "block" : "none";
    }
  </script>
</body>
</html>
