<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Documentos do Motorista - DRM</title>
  <style>
    body {
      background: black;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 700px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0050c8;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Documentos do Motorista - ID: <span id="id-frete"></span></h2>
    <form id="formDocumentos">
      <input type="hidden" id="id" name="id">

      <input type="text" name="nome" placeholder="Nome do Motorista" required>
      <input type="text" id="telefone" name="telefone" placeholder="Telefone (99)9999-9999" required>

      <h4>Referências Pessoais:</h4>
      <textarea name="ref_pessoal" placeholder="3 contatos pessoais, um por linha"></textarea>

      <h4>Referências Comerciais:</h4>
      <textarea name="ref_comercial" placeholder="3 contatos comerciais, um por linha"></textarea>

      <textarea name="observacao" placeholder="Observação"></textarea>

      <select name="tipo_veiculo" id="tipo_veiculo" onchange="mostrarCampos()">
        <option value="">Tipo de Veículo</option>
        <option>CARRO LEVE</option>
        <option>TRUCK</option>
        <option>CARRETA</option>
        <option>BITREM</option>
        <option>RODOTREM</option>
      </select>

      <input type="text" name="placa_cavalo" placeholder="Placa Cavalo/Truck">
      <div id="carreta1"><input type="text" name="placa_carreta" placeholder="Placa Carreta"></div>
      <div id="carreta2" style="display:none;"><input type="text" name="placa_carreta2" placeholder="Placa Carreta 2"></div>

      <input type="text" name="antt" placeholder="ANTT">
      <input type="text" name="rastreador" placeholder="Rastreador">
      <input type="text" name="comprovante_endereco" placeholder="Comprovante de Endereço">
      <input type="text" name="tag_pedagio" placeholder="TAG Pedágio">
      <input type="text" name="dados_bancarios" placeholder="PIX/Dados Bancários">

      <button type="submit">Enviar Documentos</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("frete_id");
    if (id) {
      document.getElementById("id-frete").textContent = id;
      document.getElementById("id").value = id;
    }

    function mostrarCampos() {
      const tipo = document.getElementById("tipo_veiculo").value;
      document.getElementById("carreta1").style.display = (tipo !== "CARRO LEVE" && tipo !== "TRUCK") ? "block" : "none";
      document.getElementById("carreta2").style.display = (tipo === "BITREM" || tipo === "RODOTREM") ? "block" : "none";
    }

    document.getElementById("telefone").addEventListener("input", function() {
      let v = this.value.replace(/\D/g, "");
      v = v.replace(/^(\d{2})(\d{4,5})(\d{4}).*/, "($1)$2-$3");
      this.value = v;
    });

    document.getElementById("formDocumentos").addEventListener("submit", function(event) {
      event.preventDefault();
      const url = "https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec";

      const formData = new FormData(this);
      formData.append("acao", "documentos");

      fetch(url, { method: "POST", body: formData })
        .then(response => response.text())
        .then(msg => {
          alert(msg);
          window.location.href = "motorista.html";
        });
    });
  </script>
</body>
</html>
