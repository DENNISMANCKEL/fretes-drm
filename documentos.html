<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envio de Documentos - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0050c8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #003e99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enviar Documentos</h2>
    <p><strong>ID da Carga:</strong> <span id="id-frete"></span></p>

    <input type="hidden" id="id">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="(DDD) NÃºmero">

    <label for="documentos">Documentos:</label>
    <textarea id="documentos" placeholder="Exemplo: RG, CNH, ANTT..."></textarea>

    <button onclick="enviarDocumentos()">Enviar Documentos</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("frete_id");
    if (id) {
      document.getElementById("id-frete").textContent = id;
      document.getElementById("id").value = id;
    }

    function enviarDocumentos() {
      const url = "https://script.google.com/macros/s/AKfycbwyC2CHl4xjoEMJ12zrM2GSiTN8FEDe_Jl5aglbpZ9x-VcBNNxx-N8zBcfl7iNHJjrbgg/exec";

      const form = new URLSearchParams();
      form.append("acao", "documentos");
      form.append("id", document.getElementById("id").value);
      form.append("nome", document.getElementById("nome").value);
      form.append("telefone", document.getElementById("telefone").value);
      form.append("documentos", document.getElementById("documentos").value);

      fetch(url, {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        window.location.href = "motorista.html";
      })
      .catch(() => {
        alert("Erro ao enviar documentos.");
      });
    }
  </script>
</body>
</html>
