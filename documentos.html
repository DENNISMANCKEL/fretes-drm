<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Documentos - DRM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 30px 20px;
      border-radius: 15px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 80%;
      height: auto;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #0050c8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003e99;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    #mensagem-sucesso {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
    @media screen and (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Divulga Fretes DRM" class="logo">
    <h2 style="text-align: center;">Envio de Documentos</h2>
    <form id="formDocumentos" action="https://formsubmit.co/programacao03@agilixlogistica.com.br" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="frete_id" id="frete_id">

      <label>CNH do Motorista</label>
      <input type="file" name="cnh" required>

      <label>Tipo de Ve√≠culo</label>
      <select name="tipo_veiculo" id="tipo_veiculo" required>
        <option value="">Selecione...</option>
        <option value="TRUCK">TRUCK</option>
        <option value="CAVALO/CARRETA">CAVALO/CARRETA</option>
      </select>

      <label>CRLV do Truck / Cavalo</label>
      <input type="file" name="crlv_cavalo" required>

      <div id="crlvCarretaDiv" style="display: none;">
        <label>CRLV da Carreta <small>(caso aplic√°vel)</small></label>
        <input type="file" name="crlv_carreta">
      </div>

      <label>ANTT do Propriet√°rio</label>
      <input type="file" name="antt" required>

      <label>Dados do Rastreador</label>
      <input type="file" name="rastreador">

      <label>Comprovante de Endere√ßo do Motorista</label>
      <input type="file" name="endereco">

      <label>TAG de Ped√°gio</label>
      <input type="file" name="tag">

      <label>Dados PIX do Propriet√°rio</label>
      <input type="file" name="pix">

      <label>Nome do Motorista</label>
      <input type="text" name="nome_motorista" required>

      <label>Telefone do Motorista</label>
      <input type="text" name="telefone_motorista" required>

      <label>Contatos Comerciais</label>
      <textarea name="contatos_comerciais"></textarea>

      <label>Contatos Pessoais</label>
      <textarea name="contatos_pessoais"></textarea>

      <label>Observa√ß√µes</label>
      <textarea name="observacoes"></textarea>

      <button type="submit">üìé Enviar Documentos</button>
    </form>

    <div id="mensagem-sucesso">‚úÖ Documentos enviados com sucesso!</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const freteId = urlParams.get('frete_id') || 'N√£o especificado';
    document.getElementById('frete_id').value = freteId;

    const tipoVeiculo = document.getElementById('tipo_veiculo');
    const crlvCarretaDiv = document.getElementById('crlvCarretaDiv');

    tipoVeiculo.addEventListener('change', function () {
      crlvCarretaDiv.style.display = (this.value === 'CAVALO/CARRETA') ? 'block' : 'none';
    });

    // Feedback visual ap√≥s envio
    const form = document.getElementById('formDocumentos');
    form.addEventListener('submit', function (e) {
      setTimeout(() => {
        form.reset();
        document.getElementById('mensagem-sucesso').style.display = 'block';
      }, 1000); // simula tempo de envio
    });
  </script>
</body>
</html>
