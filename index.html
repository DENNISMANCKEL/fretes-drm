<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

    }
    .btn {

      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0050c8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;

    .btn:hover {

    #campoSenha {

</head>
<body>
